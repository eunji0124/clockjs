<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <div id="wrap">
    <div class="box">
      <div class="boxes top_box">
            <!-- now time -->
        <div id="title">현재 시각</div>
        <div class="js_clock">
          <h1>00</h1>
        </div>
        <!-- 인풋박스로 받은 정보 사이트에 기록하기 -->
        <form class="js_form form" >
          <input type="text" placeholder="당신의 이름은 무엇입니까?">
        </form>
        <h4 class="js_visiting visiting">방문객</h4>
      </div>
      <div class="boxes bottom_box">
          <!-- 인풋박스로 받은 정보 리스트로 기록하기 -->
          <form class="js_toDoForm">
            <input class="input_box" type="text" placeholder="할 일 목록을 작성하세요">
          </form>
          <ul class="js_toDoList toDoList">
        
          </ul>
        </div>
      </div>
   
  </div>
  
</body>
<!-- script Area -->
<script src="clock.js"></script>
<script src="visit.js"></script>
<script src="todo.js"></script>
<script src="bg.js"></script>
<script src="weather.js"></script>
</html>
